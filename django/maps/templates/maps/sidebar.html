    <script>
        function submitForm(country) {
            // 폼의 action URL을 수정합니다.
            var actionUrl = "{% url 'country_Event' country='PLACEHOLDER' %}".replace('PLACEHOLDER', encodeURIComponent(country));
            var form = document.getElementById('countryForm');
            form.action = actionUrl;

            // 폼의 hidden input 값을 업데이트합니다.
            document.getElementById('countryInput').value = country;

            // 폼을 제출합니다.
            form.submit();
        }
